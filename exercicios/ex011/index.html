<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
        <p>
            Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador
        </p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem Flexível">
        </picture>
    <h1>Reproduzindo Áudios</h1>
        <p>
            Vamos aprender a reproduzir áudios em HTML5 &darr;
        </p>
        <audio preload="metadata" controls loop>
            <source src="midia/Skating On the Uppers - National Sweetheart.mp3" type="audio/mpeg">
            <source src="midia/Skating On the Uppers - National Sweetheart.ogg" type="audio/ogg">
        </audio>
</body>
</html>
