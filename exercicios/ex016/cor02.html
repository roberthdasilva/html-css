<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
         *{ /*Configurações globais das CSS*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #9609F8 10%, #ED02DB, #FE0968, #FF162A, #FFC500);
            background-attachment: fixed;
        }
        h1{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
